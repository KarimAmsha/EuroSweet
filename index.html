
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Quick Excel Report | KARIM</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: linear-gradient(135deg, #0490ce 0%, #59e3ff 100%);
      min-height: 100vh; margin: 0;
      display: flex; align-items: center; justify-content: center;
    }
    .container {
      background: #fff; border-radius: 16px; box-shadow: 0 8px 28px #9bcef733;
      padding: 28px 18px 22px 18px; max-width: 500px; width: 100%;
    }
    h2 { text-align: center; color: #107cb8; margin-bottom: 18px;}
    label { font-size: 1rem; font-weight: 600; color: #0490ce;}
    .stats { margin: 18px 0 16px 0; font-size: 1.09rem;}
    .stat { margin-bottom: 6px;}
    canvas { display: block; margin: 0 auto 12px auto; }
    .footer { text-align: center; font-size: 12px; color: #888; margin-top: 22px;}
    @media (max-width:600px) {
      .container { padding: 8px 2px 8px 2px; }
      h2 { font-size: 1.1rem;}
    }
  </style>
</head>
<body>
<div class="container">
  <h2>📊 Quick Excel Report</h2>
  <label>Upload your Excel/CSV file:</label>
  <input type="file" id="fileInput" accept=".xlsx,.xls,.csv"/>
  <div class="stats" id="stats" style="display:none;">
    <div class="stat" id="totalClients"></div>
    <div class="stat" id="totalOrders"></div>
    <div class="stat" id="topCountry"></div>
  </div>
  <canvas id="chart" width="360" height="210" style="display:none"></canvas>
  <div class="footer">&copy; 2025 KARIM | Instant Data Analyzer</div>
</div>
<script>
let chartInstance = null;

document.getElementById('fileInput').addEventListener('change', function(e){
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(evt){
    let data = evt.target.result;
    let workbook = XLSX.read(data, {type: 'binary'});
    let firstSheet = workbook.SheetNames[0];
    let json = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet]);
    analyzeData(json);
  };
  reader.readAsBinaryString(file);
});

function analyzeData(rows){
  if(!rows || !rows.length) return alert("No data found!");

  // العدادات
  let clientSet = new Set();
  let orderCount = 0;
  let countryCount = {};

  rows.forEach(row=>{
    // عد العميل (حسب الاسم)
    if(row.Name) clientSet.add(row.Name);
    // عد الطلبات (أي صف فيه قيمة)
    if(row.OrderValue) orderCount++;
    // عد الدول
    let country = row.Country || 'Unknown';
    countryCount[country] = (countryCount[country] || 0) + 1;
  });

  // ترتيب الدول الأكثر
  let topCountry = Object.entries(countryCount)
    .sort((a,b)=>b[1]-a[1])[0] || ['N/A', 0];

  // عرض النتائج
  document.getElementById('stats').style.display = '';
  document.getElementById('totalClients').textContent = `👤 Total Clients: ${clientSet.size}`;
  document.getElementById('totalOrders').textContent = `📝 Total Orders: ${orderCount}`;
  document.getElementById('topCountry').textContent = `🌎 Top Country: ${topCountry[0]} (${topCountry[1]} clients)`;

  // رسم بياني توزيع العملاء حسب الدولة
  document.getElementById('chart').style.display = '';
  let ctx = document.getElementById('chart').getContext('2d');
  if(chartInstance) chartInstance.destroy();
  chartInstance = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: Object.keys(countryCount),
      datasets: [{
        data: Object.values(countryCount),
        backgroundColor: [
          '#0490ce','#13d1c9','#ffd166','#f67280','#8d99ae','#118ab2','#fb8b24','#06d6a0','#4e54c8'
        ]
      }]
    },
    options: {
      plugins: {
        legend: { position: 'bottom', labels: { boxWidth: 16, font:{size:12}} }
      }
    }
  });
}
</script>
</body>
</html>
